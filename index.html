<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur</title>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffc555">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple-specific configurations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Example Progressive Web App">

    <!-- Apple Icons -->
    <link rel="apple-touch-icon" href="/icon/lowres.webp">
    <link rel="apple-touch-icon" sizes="72x72" href="/icon/hd_hi.ico">
    <link rel="apple-touch-icon" sizes="96x96" href="/icon/hd_hi.ico">
    <link rel="apple-touch-icon" sizes="128x128" href="/icon/hd_hi.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="/icon/hd_hi.ico">

    <link rel="apple-touch-icon" href="resume.png">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
</head>
<body>
<div id="compteur-container">
    <div id="valeur-compteur">0</div>
    <div id="boutons-modificateurs">
        <button class="bouton-compteur" data-modificateur="-10">-10</button>
        <button class="bouton-compteur" data-modificateur="-5">-5</button>
        <button class="bouton-compteur" data-modificateur="-1">-1</button>
        <button class="bouton-compteur" data-modificateur="1">+1</button>
        <button class="bouton-compteur" data-modificateur="5">+5</button>
        <button class="bouton-compteur" data-modificateur="10">+10</button>
    </div>
    <button id="reinitialiser">Remettre le compteur à zéro</button>
</div>

<!-- Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }

    document.querySelectorAll('.bouton-compteur').forEach(bouton => {
        bouton.addEventListener('click', function() {
            const modificateur = parseInt(this.getAttribute('data-modificateur'), 10);
            const valeurActuelle = parseInt(document.getElementById('valeur-compteur').innerText, 10);
            document.getElementById('valeur-compteur').innerText = valeurActuelle + modificateur;
        });
    });

    document.getElementById('reinitialiser').addEventListener('click', function() {
        document.getElementById('valeur-compteur').innerText = '0';
    });

</script>
</body>
</html>
