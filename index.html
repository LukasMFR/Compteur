<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffc555">
    <title>Compteur</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>
<body>
<div id="compteur-container">
    <div id="valeur-compteur">0</div>
    <div id="boutons-modificateurs">
        <button class="bouton-compteur" data-modificateur="-10">-10</button>
        <button class="bouton-compteur" data-modificateur="-5">-5</button>
        <button class="bouton-compteur" data-modificateur="-1">-1</button>
        <button class="bouton-compteur" data-modificateur="1">+1</button>
        <button class="bouton-compteur" data-modificateur="5">+5</button>
        <button class="bouton-compteur" data-modificateur="10">+10</button>
    </div>
    <button id="reinitialiser">Remettre le compteur à zéro</button>
</div>

<script src="script.js"></script>
</body>
</html>
